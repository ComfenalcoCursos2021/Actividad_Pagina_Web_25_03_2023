    <title>Starbucks Landing Page Website Design using Html CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section>

            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                 
                <h2>El orgullo de un país <strong><span>!Café Colombiano¡</span></strong></h2>

            <li><img src="img/thumb2.png" onclick="imgSlider('img/thumb2.png');changeCircleColor('#3c3923')"></li>

        <u class="sci">
            <li><a href="https://www.facebook.com/JuanValdezCafe/" target="_blank"><img src="img/facebook.png"></a></li>
            <li><a href="https://twitter.com/JuanValdezCafe" target="_blank"><img src="img/twitter.png"></a></li>
            <li><a href="https://www.instagram.com/juanvaldezcafe/" target="_blank"><img src="img/instagram.png"></a></li>
        </u>
